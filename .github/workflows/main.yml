    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.querySelector('i').classList.toggle('fa-bars');
            menuToggle.querySelector('i').classList.toggle('fa-times');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuToggle.querySelector('i').classList.add('fa-bars');
                menuToggle.querySelector('i').classList.remove('fa-times');
            });
        });

        // Animate skill bars on scroll
        function animateSkillBars() {
            const skillBars = document.querySelectorAll('.skill-progress');
            
            skillBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                bar.style.width = width + '%';
            });
        }

        // Check if element is in viewport
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Animate skill bars when they come into view
        function checkSkillBars() {
            const skillSection = document.getElementById('skills');
            if (isInViewport(skillSection)) {
                animateSkillBars();
                window.removeEventListener('scroll', checkSkillBars);
            }
        }

        // Add scroll event listener for skill bars animation
        window.addEventListener('scroll', checkSkillBars);

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 70,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Initialize skill bars with 0 width
        document.addEventListener('DOMContentLoaded', function() {
            const skillBars = document.querySelectorAll('.skill-progress');
            skillBars.forEach(bar => {
                bar.style.width = '0';
            });
            
            // Set warna untuk persentase skill
            const skillPercentElements = document.querySelectorAll('.skill-percent');
            skillPercentElements.forEach(element => {
                const percentText = element.textContent;
                const percentValue = parseInt(percentText);
                
                if (percentValue >= 75) {
                    element.classList.add('high');
                    element.classList.remove('medium', 'low');
                } else if (percentValue >= 60) {
                    element.classList.add('medium');
                    element.classList.remove('high', 'low');
                } else {
                    element.classList.add('low');
                    element.classList.remove('high', 'medium');
                }
            });
            
            // Animate skill bars immediately for testing
            setTimeout(() => {
                animateSkillBars();
            }, 500);
            
            // Fitur zoom foto
            const fotoJaz = document.getElementById('foto-jaz');
            const fotoHijau = document.getElementById('foto-hijau');
            const photoModal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');
            
            // Fungsi untuk membuka modal dengan foto
            function openModal(imageSrc) {
                modalImage.src = imageSrc;
                photoModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Mencegah scroll
            }
            
            // Fungsi untuk menutup modal
            function closePhotoModal() {
                photoModal.classList.remove('active');
                document.body.style.overflow = 'auto'; // Mengembalikan scroll
            }
            
            // Event listener untuk foto JAZ
            fotoJaz.addEventListener('click', function() {
                openModal('https://i.ibb.co/fY0TFtJW/foto-jaz.jpg');
            });
            
            // Event listener untuk foto Hijau
            fotoHijau.addEventListener('click', function() {
                openModal('https://i.ibb.co/B2srzg9v/foto-hijau.jpg');
            });
            
            // Event listener untuk menutup modal
            closeModal.addEventListener('click', closePhotoModal);
            
            // Tutup modal saat klik di luar gambar
            photoModal.addEventListener('click', function(e) {
                if (e.target === photoModal) {
                    closePhotoModal();
                }
            });
            
            // Tutup modal dengan tombol ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && photoModal.classList.contains('active')) {
                    closePhotoModal();
                }
            });
        });
    </script>
